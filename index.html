<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Contact form</title>
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <script src="//code.jquery.com/jquery-1.7.2.min.js"></script>
    <script src="js/texts.js"></script>
    <script src="js/app.js"></script>
</head>

<body>
<div id="support_contact_form_wrapper">
    <form id="support_contact_form" action="" novalidate>
        <div id="support_contact_form_subject_input" class="support_contact_form_input">
            <div class="support_contact_form_label"><label for="support_contact_form_subject"></label></div>
            <select name="support_contact_form_subject" id="support_contact_form_subject" class="support_contact_form_input_field"></select>
        </div>
        <div id="support_contact_form_name_input" class="support_contact_form_input">
            <div class="support_contact_form_label"><label for="support_contact_form_name"></label></div>
            <input type="text" id="support_contact_form_name" class="support_contact_form_input_field" />
        </div>
        <div id="support_contact_form_mail_input" class="support_contact_form_input">
            <div class="support_contact_form_label"><label for="support_contact_form_email"></label></div>
            <input type="email" id="support_contact_form_email" class="support_contact_form_input_field" />
        </div>
        <div id="support_contact_form_url_input" class="support_contact_form_input">
            <div class="support_contact_form_label"><label for="support_contact_form_url"></label></div>
            <input type="url" id="support_contact_form_url" value="http://"  class="support_contact_form_input_field" />
        </div>
        <div id="support_contact_form_message_input" class="support_contact_form_input">
            <div class="support_contact_form_label"><label for="support_contact_form_message"></label></div>
            <textarea id="support_contact_form_message" class="support_contact_form_input_area"></textarea>
        </div>
        <div id="support_contact_form_submit">
            <input id="support_contact_form_submit_button" type="submit" class="support_contact_form_submit_button" />
        </div>
    </form>
</div>
</body>
</html>
